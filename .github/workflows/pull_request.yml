name: Build and Test Coverage

on:
  pull_request:
    branches:
      - main
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 17 (you can change to another version if needed)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle.properties', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # Run Gradle build and tests with coverage
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          cache-disabled: true
          generate-job-summary: false

      - name: Upload build reports
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: build-reports
          path: build/reports/

      - name: Upload build artifacts
        if: success()
        with:
          action: put
          key: gradle-build-${{ github.sha }}
          artifacts: |
            build/
      - name: Generate Test Coverage Badge
        uses: cicirello/jacoco-badge-generator@v2.11.0
        if: ${{ (success() || failure()) && (hashFiles('build/reports/coverage/coverage.csv') != '') }}
        with:
          jacoco-csv-file: build/reports/coverage/coverage.csv