databaseChangeLog:
  - changeSet:
      id: lab-3-1
      author: ekatereana
      changes:
        # Create sequence for Customer ID
        - createSequence:
            sequenceName: customer_id_seq
            incrementBy: 50

        # Create Customer table
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: customer_reference
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: communication_channel
                  type: INTEGER
                  constraints:
                    nullable: false

        # Add unique constraints on customer_reference, email, and phone_number
        - addUniqueConstraint:
            tableName: customer
            columnNames: customer_reference
            constraintName: uq_customer_reference
        - addUniqueConstraint:
            tableName: customer
            columnNames: email
            constraintName: uq_customer_email
        - addUniqueConstraint:
            tableName: customer
            columnNames: phone_number
            constraintName: uq_customer_phone_number
